<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e392829b18.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5 font-semibold text-[#31A5AC]"> Money Master <i class="fa-solid fa-sack-dollar text-yellow-500"></i></h1>
    </header>
    <main>
        <section class="flex px-56 mt-7">
            <div class="w-[50%]">
                <img src="images/money.png" alt="">
            </div>

            <div class="bg-slate-100 w-[50%] pb-10" >
                <h2 class="text-center text-4xl font-semibold text-black p-12"> Income </h2>

                <div class="text-center">
                  <span> Income: </span>
                  <input id="income-field" type="number" class="p-2 bg-slate-300">
                </div>

                <h1 class="text-center text-3xl font-semibold pt-4"> Expenses </h1>

                <div class="text-center mt-6">
                  <span> Food: </span>
                  <input id="food" type="number" class="bg-slate-300 p-2">
                </div>

                <div class="text-center mt-4">
                  <span> Rent: </span>
                  <input id="rent" type="number" class="bg-slate-300 p-2">
                </div>

                <div class="text-center mb-6 mt-4">
                  <span class="font-medium"> Clothes: </span>
                  <input id="clothes" type="number" class="bg-slate-300 p-2">
                </div>

                <button id="btn-calculate" class="rounded bg-cyan-500 text-white px-8 py-2 mx-auto block"> Calculate </button>

                <h1 class="text-center text-3xl p-2 font-medium mt-4">Total Expenses: <span id="total-expenses"> 0000 </span></h1>
                <h1 class="text-center text-3xl p-2 font-medium mt-4">Balance:<span id="balance">00</span></h1>

                <div class="text-center">
                    <span class="font-medium"> Save: </span>
                    <input id="save-field" class="w-25 p-2 bg-slate-300" type="number">
                    <span> % </span>
                    <button id="btn-save"  class="rounded mx-auto bg-cyan-500 text-white px-8 py-2"> Save </button>
                </div>

                <h1 class="text-center text-3xl pt-6 font-semibold"> Saving Amount: <span id="saving-amount">0000</span></h1>
                <h1 class="text-center text-3xl pt-4 font-semibold">Remaining Balance:<span id="remaining-total">0000</span></h1>
            </div>
        </section>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
